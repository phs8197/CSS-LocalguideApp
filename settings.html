<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings-Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
          
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>

        </div>

    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
              <i class="fa-solid fa-angle-left fa-2xl"></i>

        </div>

        </div>

        <ul class="settings-list">

                </div>

            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                  <i class="fa-solid fa-flask fa-lg"></i>
                  <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting__column"></div>

            </li>
            <li class="settings-setting">
                <div class="settings-setting__column">
                  <i class="fa-solid fa-circle-info fa-lg"></i>
                  <span>Version</span>
                </div>
                <div class="settings-setting__column">Latest Version</div>
            </li>
        </ul>
    

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

            </li>

            </li>
